<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
     <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- link to css file -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="choices">
                <button id="rock" class="select"><img src="assets/images/rock-image.webp" alt="rock"></button>
                <button id="paper" class="select">Paper</button>
                <button id="scissors" class="select">Scissors</button>
                <button id="lizard" class="select">Lizard</button>
                <button id="spock" class="select">Spock</button>
            </div>
            <div id="result-area">
                <p id="message">So it Begins, Make your pick</p>
                <p>Your score: <span id="your-score">0</span></p>
                <p>Opponent score: <span id="opponent-score">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        &copy;Rock, Paper, Scissors, Lizard, Spock-Graham Maher
    </footer>
    
    <!-- link to javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
