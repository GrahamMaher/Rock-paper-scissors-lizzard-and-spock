<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engine -->
     <meta name="description" content="Rock, paper, scissors. Quick game. Game against computer. Rock, paper, lizard and Spock.">
     <meta name="keywords" content="Online game, bored, pass time, simple game">
    <!-- title -->
     <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- link to css file -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="choices">
                <button id="rock" class="select"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
                <button id="paper" class="select"><i class="fa-solid fa-hand"></i>Paper</button>
                <button id="scissors" class="select"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
                <button id="lizard" class="select"><i class="fa-solid fa-hand-lizard"></i>Lizard</button>
                <button id="spock" class="select"><i class="fa-solid fa-hand-spock"></i>Spock</button>
            </div>
            <br>
            <div id="result-area">
                <p id="message">So It Begins, Make your pick!</p>
                <br>
                <p>Your score: <span id="your-score">0</span></p>
                <p>Opponent score: <span id="opponent-score">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        &copy Graham Maher Portfolio Project 2
    </footer>

     <!-- font awesome kit -->
     <script src="https://kit.fontawesome.com/b8ba1592c0.js" crossorigin="anonymous"></script>
    <!-- link to javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
