<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
     <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/b8ba1592c0.js" crossorigin="anonymous"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- link to css file -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="choices">
                <button id="rock" class="select"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
                <button id="paper" class="select"><i class="fa-solid fa-hand"></i>Paper</button>
                <button id="scissors" class="select"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
                <button id="lizard" class="select"><i class="fa-solid fa-hand-lizard"></i>Lizard</button>
                <button id="spock" class="select"><i class="fa-solid fa-hand-spock"></i>Spock</button>
            </div>
            <div id="result-area">
                <p id="message">So it Begins, Make your pick</p>
                <p>Your score: <span id="your-score">0</span></p>
                <p>Opponent score: <span id="opponent-score">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        &copy;Rock, Paper, Scissors, Lizard, Spock-Graham Maher
    </footer>
    
    <!-- link to javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
